<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Members - Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <center>
  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>
</center>
  <main>
    <section class="calculator">
      <center><h2>Number of Family Members</h2>
      <form id="family-members-form">
        <label for="family-members">Select the Number of Family Members:</label><br><br>
        <div class="op"><select id="family-members" required>
          <option value="14">1 person</option>
          <option value="12">2 people</option>
          <option value="10">3 people</option>
          <option value="8">4 people</option>
          <option value="6">5 people</option>
          <option value="4">More than 5 people</option>
        </select>
      </div>
        <button type="submit" class="next-btn">Next</button>
      </form>
    </center>
    <center><div class="fam">
    <img src="fam.png" width="84%">
  </div></center>
      <div class="chart-container">
        <canvas id="carbon-pie-chart"></canvas>
      </div>
    </section>
   
  </main>
  <!-- <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer> -->
  <script >
    document.getElementById('family-members-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const selectedValue = parseInt(document.getElementById('family-members').value, 10);
  localStorage.setItem('familyMembers', selectedValue);
  window.location.href = 'size_of_home.html';
});
  </script>
</body>
</html>
