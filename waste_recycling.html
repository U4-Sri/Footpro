<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waste Recycling - Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <center>
  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>
</center>
  <main><center>
    <section class="calculator">
      <h2>Waste Recycling</h2>
      <form id="waste-recycling-form">
        <label for="waste-recycling">Do you recycle the following materials? (Select all that apply)</label><br><br>
        <select id="waste-recycling">
          <option value="24">No recycling</option>
          <option value="-4">Glass</option>
          <option value="-4">Plastic</option>
          <option value="-4">Paper</option>
          <option value="-4">Aluminum</option>
          <option value="-4">Steel</option>
          <option value="-4">Food waste (composting)</option>
        </select>
        <button type="submit" class="next-btn">Next</button>
      </form></center>

      <center><div class="wastpro">
        <img src="recy.png" width="59%">
      </div></center>
    </section>
  </main>
  <!-- <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer> -->
  
  <script>
    document.getElementById('waste-recycling-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const selectedValue = parseInt(document.getElementById('waste-recycling').value, 10);
  localStorage.setItem('wasteRecycling', selectedValue);
  window.location.href = 'transportation.html';
});
  </script>
</body>
</html>
