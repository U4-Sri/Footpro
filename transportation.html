<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transportation - Carbon Footprint Calculator</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <center>
  <header>
    <h1>Carbon Footprint Calculator</h1>
  </header>
</center>
  <main><center>
    <section class="calculator1">
      <h2>Transportation</h2>
      <form id="transportation-form">
        <label for="transportation">Select your transportation habits:</label><br><br>
        <select id="transportation" required>
          <option value="12">More than 15,000 km per year</option>
          <option value="10">10,000 to 15,000 km per year</option>
          <option value="6">1,000 to 10,000 km per year</option>
          <option value="4">Less than 1,000 km per year</option>
        </select>
        <button type="submit" class="calculate-btn">Calculate</button>
        <center><div id="result">
          <h3>Your Carbon Footprint:</h3>
          <p id="carbon-result">0 points</p>
        </div>
        <button><a href="carbon_chart.html">RESULT</a></button></center>
        <div class="chart-container">
          <canvas id="carbon-pie-chart"></canvas>
        </div>
      </form></center>   
    </section>
  </main>
  <!-- <footer>
    <p>&copy; 2023 Your Company. All rights reserved.</p>
  </footer> -->

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.getElementById('transportation-form').addEventListener('submit', function (e) {
  e.preventDefault();
  const selectedValue = parseInt(document.getElementById('transportation').value, 10);
  localStorage.setItem('transportation', selectedValue);

  // Calculate the total score and display the result
  const totalScore = calculateTotalScore();
  displayResult(totalScore);
});

// Function to calculate the total score based on the stored values
function calculateTotalScore() {
  let totalScore = 0;

  const familyMembers = parseInt(localStorage.getItem('familyMembers'), 10);
  totalScore += familyMembers;

  const homeSize = parseInt(localStorage.getItem('homeSize'), 10);
  totalScore += homeSize;

  const foodChoices = parseInt(localStorage.getItem('foodChoices'), 10);
  totalScore += foodChoices;

  const waterConsumption = parseInt(localStorage.getItem('waterConsumption'), 10);
  totalScore += waterConsumption;

  const householdPurchases = parseInt(localStorage.getItem('householdPurchases'), 10);
  totalScore += householdPurchases;

  const wasteProduction = parseInt(localStorage.getItem('wasteProduction'), 10);
  totalScore += wasteProduction;

  const wasteRecycling = parseInt(localStorage.getItem('wasteRecycling'), 10);
  totalScore += wasteRecycling;

  const transportation = parseInt(localStorage.getItem('transportation'), 10);
  totalScore += transportation;

  return totalScore;
}

// Function to display the result
function displayResult(totalScore) {
  const resultElement = document.getElementById('carbon-result');
  resultElement.textContent = `${totalScore} points`;
  document.getElementById('result').classList.remove('hidden');
}

  </script>


</body>
</html>
